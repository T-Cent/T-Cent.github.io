<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Èvariste</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
</head>

<body>
    <button id="menu">
        <nav class="menubutton" id="x"></nav>
        <nav class="menubutton" id="y"></nav>
    </button>
    <div id="card">
        <div class="card-letters"></div>

        <a class="listlinks" href="./spt.html">
            <h1 class="listitem" data-value="SPT">SPT</h1>
        </a>
        <a class="listlinks" href="./zpc.html">
            <h1 class="listitem" data-value="ZPC">ZPC</h1>
        </a>
        <h1 class="listitem" data-value="Members">Members</h1>
        <h1 class="listitem final" data-value="Credits">Credits</h1>
    </div>
    <svg id="background" width="100%" height="100%">
        <path class="path_curve" stroke="rgba(200, 200, 100, 0.6)" stroke-width="1" fill="transparent" />
    </svg>

    <h1 class="evariste">Évariste</h1>

    <p class="evariste">
        Évariste is our college's Mathematical and Theoretical Science club
    </p>

    <a-scene cursor="rayOrigin: mouse" raycaster="objects: a-box" fog="type: exponential; color: #000;"
        loading-screen="enabled: false;">
        <a-light type="directional" light="castShadow:true;" position="-1 1 1" intensity="2.5"
            shadow-camera-automatic="#objects"></a-light>
        <a-camera id="camera" look-controls="enabled: true" wasd-controls="enabled: true"></a-camera>
        <a-assets>
            <a-asset-item id="House" src="./house.gltf/house.glb"></a-assets-item>
            <a-asset-item id="Scene" src="./scene.glb"></a-asset-item>
            <a-asset-item id="GoldenRation" src="./golden ratio.glb"></a-asset-item>
        </a-assets>
        <a-box class="sphere_zpc" position="0 0 -5" color="rgb(100, 200, 0)"></a-box>
        <a-box class="sphere_spt" position="2 3 -7" color="tomato"></a-box>
        <a-plane position="0 0 -10" height="10" width="10" rotation="-90 0 0" color="grey"></a-plane>
    </a-scene>
    <script src="./script.js"></script>
    <script src="./text.js"></script>
</body>

</html>
