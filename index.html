<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Èvariste</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.5.0/dist/aframe-extras.min.js"></script>
</head>

<body>
    <button id="menu">
        <nav class="menubutton" id="x"></nav>
        <nav class="menubutton" id="y"></nav>
    </button>
    <div id="card">
        <div class="card-letters"></div>

        <a class="listlinks" href="./spt.html">
            <h1 class="listitem" data-value="SPT">SPT</h1>
        </a>
        <a class="listlinks" href="./zpc.html">
            <h1 class="listitem" data-value="ZPC">ZPC</h1>
        </a>
        <h1 class="listitem" data-value="Cool Members">___Members__</h1>
        <h1 class="listitem final" data-value="Credits">Credits</h1>
    </div>
    <svg id="background" width="100%" height="100%">
        <path class="path_curve" stroke="rgba(200, 200, 100, 0.6)" stroke-width="1" fill="transparent" />
    </svg>

    <h1 class="evariste">Évariste</h1>

    <p class="evariste">
        Évariste is our college's Mathematical and Theoretical Science club
    </p>

    <a-scene cursor="rayOrigin: mouse" raycaster="objects: a-box" fog="type: exponential; color: #000;"
        loading-screen="enabled: false;" stats>
        <!-- <a-light type="directional" light="castShadow:true;" position="-1 1 1" intensity="2.5"
            shadow-camera-automatic="#objects"></a-light> -->
            <a-light type="directional" intensity="0.9" color="#FFF" position="5 3 1" light="castShadow:true;"></a-light>
            <a-light type="ambient" intensity="1" position="1 1 10" color="#FFF"></a-light>
        <a-camera id="camera" look-controls="enabled: true" wasd-controls="enabled: true"></a-camera>
        <a-assets>
            <a-asset-item id="House" src="/Assets/house.gltf/house.glb"></a-assets-item>
            <a-asset-item id="WalkingMan" src="./Animations/Walking.gltf"></a-asset-item>
            <a-asset-item id="Scene" src="/Assets/scene.glb"></a-asset-item>
            <a-asset-item id="DancingRobot" src="./Animations/robot_dancing_1_out/robot_dancing_1.gltf"></a-asset-item>
            <img id="CurrentPoster" src="./CurrentEvent.png">
        </a-assets>
        <a-box shadow class="sphere_zpc" position="0 0 -5" color="rgb(100, 200, 0)"></a-box>
        <a-box shadow class="sphere_spt" position="2 3 -7" color="tomato"></a-box>
        <!-- <a-entity gltf-model="#WalkingMan" position="0 0 -10" animation-mixer></a-entity> -->
        <a-entity shadow gltf-model="#Scene"></a-entity>

        <a-entity shadow gltf-model="#DancingRobot" position="-4 0 -6" size="0.1" animation-mixer></a-entity>

        <a-plane shadow position="0 0 -10" height="20" width="20" rotation="-90 0 0" color="lightgreen"></a-plane>
        <a-cylinder shadow color="grey" height="5" radius="0.08" position="-4 0 -7"></a-cylinder>
        <a-plane shadow src="#CurrentPoster" position="-4 3 -6.9" height="4" width="2.828" rotation="0 20 0"></a-plane>
    </a-scene>
    <script src="./Scripts/script.js"></script>
    <script src="./Scripts/text.js"></script>
</body>

</html>
